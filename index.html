<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Aprendendo TDD na prática</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div id='main' style='padding: 2em;'>
      <h1>Calculadora de troco de uma máquina de venda</h1>
      <h2>Calcule o troco de acordo com o preço do produto e dinheiro recebido</h2>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

    <script>
      function calcularTroco(precoDoProduto, valorPago, estoque) {
        const cedulas = [100, 50, 20, 10, 5, 2, 1];
        let trocoProvisorio = [];
        let cedulasUsadas = {};
        let restante = valorPago - precoDoProduto;

        if (!estoque) {
          estoque = {};
        }

        for (let cedula of cedulas) {
          let qtdDisponivel = estoque[cedula] || 0;

          while (restante >= cedula && qtdDisponivel > 0) {
            restante -= cedula;
            trocoProvisorio.push(cedula);
            qtdDisponivel--;
            
            cedulasUsadas[cedula] = (cedulasUsadas[cedula] || 0) + 1;
          }
        }

        if (restante > 0) {
          throw new Error("Não foi possível calcular o troco com o estoque disponível.");
        
        } else {
          for (let cedula in cedulasUsadas) {
            estoque[cedula] -= cedulasUsadas[cedula];
          }
          return trocoProvisorio;
        }
      }
    </script>

    <script>
      test('calcularTroco(1,1) deve retornar [] - Um array vazio', (assert) => {
        const trocoCalculado = calcularTroco(1, 1, {}) 
        const trocoEsperado = []
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
    </script>

    <script>
      test('calcularTroco(215, 300) deve retornar [50, 20, 10, 5]', (assert) => {
        const estoqueSuficiente = { 100: 10, 50: 10, 20: 10, 10: 10, 5: 10, 2: 10, 1: 10 };
        const trocoCalculado = calcularTroco(215, 300, estoqueSuficiente) // Esperado um array contendo [50, 20, 10, 5]
        const trocoEsperado = [50, 20, 10, 5]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
    </script>

    <script>
      test('calcularTroco(486, 600) deve retornar [100, 10, 2, 2]', (assert) => {
        const estoqueSuficiente = { 100: 10, 50: 10, 20: 10, 10: 10, 5: 10, 2: 10, 1: 10 };
        const trocoCalculado = calcularTroco(486, 600, estoqueSuficiente)
        const trocoEsperado = [100, 10, 2, 2]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
    </script>

    <script>
      test('calcularTroco(12, 200) deve retornar [100, 50, 20, 10, 5, 2, 1]', (assert) => {
        const estoqueSuficiente = { 100: 10, 50: 10, 20: 10, 10: 10, 5: 10, 2: 10, 1: 10 };
        const trocoCalculado = calcularTroco(12, 200, estoqueSuficiente)
        const trocoEsperado = [100, 50, 20, 10, 5, 2, 1]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
    </script>

    <script>
      test('RED: Deve dar o troco R$ 80 como [20, 20, 20, 20] quando o estoque de R$ 50 for 0', (assert) => {        
        const estoque = { 100: 2, 50: 0, 20: 5, 10: 10, 5: 10, 2: 10, 1: 10 };
        const preco = 120;
        const pago = 200;
        
        const trocoCalculado = calcularTroco(preco, pago, estoque);
        const trocoEsperado = [20, 20, 20, 20];

        assert.deepEqual(trocoCalculado, trocoEsperado, "Falha: O algoritmo antigo retornou [50, 20, 10] em vez de [20, 20, 20, 20]");
      });
    </script>

  </body>
</html>
